    <style>

       /* Navigation Bar */
     
       nav {
            position: relative;
            background: #fff;
            box-shadow: 0 4px 6px rgba(254, 254, 254, 0.1);
            padding: 3rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-size: 3.5rem; /* Increased font size */
            font-weight: bold;
            color: #333;
        }

        .links .link a {
            font-size: 2.6rem; /* Increased font size */
            color: #333;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .links .link a:hover {
            color: #f80576;
        }

        /* Dropdown for smaller screens */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #333;
            padding: 1rem 0;
            text-align: center;
            z-index: 999;
        }

        .dropdown a {
            display: block;
            padding: 0.5rem 0;
            font-size: 1.6rem; /* Increased font size */
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .dropdown a:hover {
            color: #f80576;
        }

        /* Image Gallery */
        .scroll-container {
            margin-top: 100px; /* Prevent overlap with navbar */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 2rem;
        }

        .scroll-container img {
            width: 800px; /* Large width for images */
            height: 400px; /* Large height for images */
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .scroll-container img:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav .links {
                display: none;
            }

            nav .hamburg {
                display: block;
            }

            .dropdown {
                display: none;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<style>
   /* Gallery Section Styling */
  .gallery {
      text-align: center;
      padding: 50px 20px;
      background: #f4f4f4;
      border-top: 5px solid #ccc;
      margin-top: 30px;
  }

  .gallery .heading {
      font-size: 2.5rem;
      font-weight: bold;
      color: #e79f9f;
      margin-bottom: 40px;
  }

  .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
  }

  .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(211, 172, 172, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
  }

  .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }

  .gallery-item:hover img {
      transform: scale(1.1);
  }

  /* Animation on page load */
  .gallery-item {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
  }

  .gallery-item:nth-child(1) {
      animation-delay: 0.2s;
  }

  .gallery-item:nth-child(2) {
      animation-delay: 0.4s;
  }

  .gallery-item:nth-child(3) {
      animation-delay: 0.6s;
  }

  .gallery-item:nth-child(4) {
      animation-delay: 0.8s;
  }

  .gallery-item:nth-child(5) {
      animation-delay: 1s;
  }

  .gallery-item:nth-child(6) {
      animation-delay: 1.2s;
  }

  /* Fade In Up Animation */
  @keyframes fadeInUp {
      from {
          opacity: 0;
          transform: translateY(20px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }
  </style>
